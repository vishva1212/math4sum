<!DOCTYPE html>
<html>
<head>
	<title>math</title>
</head>
<body>

	<script>
		 	var date=new Date();
		var c=prompt('enter the time');
		date.setHours(c);
		b=date.getHours(c);
		
		if(b>0 && b<=12){
			document.write("Good Morning");
		}
		else if(b>=13 && b<=14){
			document.write("Good Afternoon");
		}
		else if(b>=16 && b<=20){
			document.write("Good Evening");
		}
		else if(b>=21 && b<=24){
			document.write("Good Night");
		}
		document.write("<br>")
		
		
		</script>
	</body>
	</html>
